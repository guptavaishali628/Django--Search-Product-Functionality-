{% extends 'base.html'%}

{% block title %}
   <title>Add Card</title>
{% endblock title %}

{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/add_card.css'%}">
{% endblock css %}

{% block content %}
<form action="{% url 'add_item' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <label>Name:</label>
        <input type="text" name="name" placeholder="enter product name">
    </div>

    <div class="form-row">
        <label>Price:</label>
        <input type="number" name="price" placeholder="enter product price">
    </div>

    <div class="form-row">
        <label>Company:</label>
        <input type="text" name="company" placeholder="enter product company">
    </div>

    <div class="form-row">
        <label>Image:</label>
        <input type="file" name="image">
    </div>

    <button type="submit" name="add_item">Add Item</button>
</form>
{% endblock content %}
